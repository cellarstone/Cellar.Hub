version: '2'

services:

# PROXY ***************************

  cellar-hub-proxy:
    image: cellar.hub.proxy
    build:
      context: ./Traefik
      dockerfile: Dockerfile
    # command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 8080:8080

