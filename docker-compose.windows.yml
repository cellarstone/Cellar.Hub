  cellar-hub-core-file:
    image: cellar.hub.core.file
    environment:
      - PORT=44404
      - DIRECTORY=/app/data
    build:
      context: ./Core/File
      dockerfile: Dockerfile
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44404"
      - "traefik.backend=core-file"
      - "traefik.frontend.rule=Host:file.cellarstone.hub"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.file
        mode: non-blocking
    volumes:
     - C:/data/cellarstone.hub/core/file:/app/data
    ports:
    - "44404:44404"


  cellar-hub-core-websockets:
    image: cellar.hub.core.websockets
    build:
      context: ./Core/Websockets
      dockerfile: Dockerfile
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44406"
      - "traefik.backend=core-websockets"
      - "traefik.frontend.rule=Host:websockets.cellarstone.hub"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.websockets
        mode: non-blocking
    ports:
    - "44406:44406"


  cellar-hub-core-iot:
    image: cellar.hub.core.iot
    environment:
      - PORT=44403
      - MQTT_URL=mqtt
      - MONGO_URL=mongodb
    build:
      context: ./Core/Iot
      dockerfile: Dockerfile
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44403"
      - "traefik.backend=core-iot"
      - "traefik.frontend.rule=Host:iot.cellarstone.hub"
    links:
      - fluentd
      - mongodb
      # - jaeger
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.iot
        mode: non-blocking
    ports:
    - "44403:44403"
    - "44413:44413"

  cellar-hub-core-workflow:
    image: cellar.hub.core.workflow
    build:
      context: ./Core/Workflow
      dockerfile: Dockerfile
    environment:
      - PORT=44405
      - MONGO_URL=mongodb
      - MQTT_URL=mqtt
      - INFLUX_URL=http://influxdb:8086
      - WEBSOCKETS_URL=cellar-hub-core-websockets:44406
      - CELLAR_API_URL=cellar-hub-core-iot:44413
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44405"
      - "traefik.backend=core-workflow"
      - "traefik.frontend.rule=Host:workflow.cellarstone.hub"
    links:
      - mongodb
      - mqtt
      - influxdb
      - cellar-hub-core-websockets
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.workflow
        mode: non-blocking
    ports:
    - "44405:44405"

# CORE - Third party ***************************

# don't rename to the cellar.hub.** pattern
# some stuffs with elaticsearch require the simple name pattern

  mongodb:
    image: cellar.hub.mongodb
    build: 
      context: ./Core/Db/mongodb
      dockerfile: Dockerfile
    ports:
    - "27017:27017"
    volumes:
     - /data/cellarstone.hub/core/mongodb:/data/db 

  mqtt:
    image: toke/mosquitto
    ports:
    - "1883:1883"

  fluentd:
    image: cellar.hub.fluentd
    build: 
      context: ./Core/Log/fluentd
      dockerfile: Dockerfile
    links:
      - "elasticsearch"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: elasticsearch
    volumes:
        - C:/data/cellarstone.hub/core/elasticsearch:/var/lib/elasticsearch
    expose:
      - 9200
    ports:
      - "9200:9200"

  kibana:
    image: kibana
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"

  prometheus:
    image: cellar.hub.prometheus
    build:
      context: ./Core/Db/prometheus
      dockerfile: Dockerfile
    volumes:
      - C:/data/cellarstone.hub/core/prometheus:/data/prometheus
    ports:
      - '9090:9090'
    links:
      - pushgateway
      # - cellar-hub-core-iot
    
  #prometheus pushgateway
  pushgateway:
    image: prom/pushgateway
    ports:
      - 9091:9091

