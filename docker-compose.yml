version: '2'

services:

# PROXY ***************************

  cellar-hub-proxy:
    image: cellar.hub.proxy
    build:
      context: ./Traefik
      dockerfile: Dockerfile
    # command: --web --docker --docker.domain=docker.localhost --logLevel=DEBUG
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 80:80
      - 8080:8080

# CORE ***************************

  cellar-hub-core-web:
    image: cellar.hub.core.web
    build:
      context: ./Core/Web
      dockerfile: Dockerfile
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44401"
      - "traefik.backend=core-web"
      - "traefik.frontend.rule=Host:web.cellarstone.hub"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.web
        mode: non-blocking

  cellar-hub-core-admin:
    image: cellar.hub.core.admin
    build:
      context: ./Core/Admin
      dockerfile: Dockerfile
    labels:
      - "traefik.enabled=true"
      - "traefik.port=44402"
      - "traefik.backend=core-admin"
      - "traefik.frontend.rule=Host:admin.cellarstone.hub"
    links:
      - fluentd
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: docker.cellar.hub.core.admin
        mode: non-blocking

