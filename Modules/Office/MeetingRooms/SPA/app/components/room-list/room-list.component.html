<div *ngIf="isAuthenticated && (user$ | async)">
  <div>{{(user$ | async).displayName}}</div>
  <div>{{(user$ | async).userPrincipalName}}</div>
  <button (click)="logout()">Logout</button>
</div>

<hr>

<div *ngIf="items">

<div *ngFor="let item of items" (click)="selectRoom(item)">
  {{item.name}} - {{item.email}}
</div>

</div>
