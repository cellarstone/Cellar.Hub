
<div class="home-body" *ngIf="meetingRoom$ | async">
    <div class="room">{{ (meetingRoom$ | async).name }}</div>
    <div class="status">{{ state }}</div>
    <div class="presenter">
        <div>{{ subject }}</div>
    </div>
</div>

<div id="timeline-body" *ngIf="isLoaded">
    <app-timeline [bookings]="bookings$ | async"></app-timeline>
</div>
