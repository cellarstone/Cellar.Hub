<h1>Senzor Detail</h1>
<div class="myerror" *ngIf="error$ | async">{{error$ | async}}</div>
<div id="senzor-detail">


    <div class="ui-g" *ngIf="item$ | async">

        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->
        <!-- BASE INFO -->
        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->

        <div class="ui-g-6">
            <div class="ui-g">


                <app-senzor-base-info [item]="item$ | async" (onSave)="saveSenzor($event)" (onDelete)="deleteSenzor($event)" (onCancel)="cancelSenzor()"></app-senzor-base-info>


            </div>
        </div>



        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->
        <!--CHARTS-->
        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->

        <div class="ui-g-6" *ngIf="(item$ | async).type != 'CellarSenzor Power v1.0'">
            <div class="ui-g">

                <div class="ui-g-12">

                    <!-- https://www.usefuldev.com/blog/post/using-highcharts-in-an-angular-cli-project -->
                    <div #chartTarget>
                        chart target
                    </div>

                </div>

                <div class="ui-g-12">

                    <!-- https://www.usefuldev.com/blog/post/using-highcharts-in-an-angular-cli-project -->
                    <div #chartTarget2>
                        chart target
                    </div>

                </div>

            </div>
        </div>



        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->
        <!--CONTROLS-->
        <!--*********************************************************************************************-->
        <!--*********************************************************************************************-->

        <div class="ui-g-6" *ngIf="(item$ | async).type == 'CellarSenzor Power v1.0'">
            <div class="ui-g">


                <div class="ui-g-12">

                    <div class="mypicture" [inlineSVG]="'/assets/images/senzorStates/lightbulb_on.svg'"></div>
                    <div class="mypicture" [inlineSVG]="'/assets/images/senzorStates/lightbulb_off.svg'"></div>

                </div>
                <div class="ui-g-12">

                    <button type="button" pButton icon="fa-arrow-left" label="ON" (click)="onSenzor()" class="ui-button-warning"></button>
                    <button type="button" pButton icon="fa-arrow-left" label="OFF" (click)="offSenzor()" class="ui-button-warning"></button>

                </div>

            </div>
        </div>


    </div>


</div>
