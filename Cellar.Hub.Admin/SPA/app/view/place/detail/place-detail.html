<h1 (click)="log()">
    Place Detail</h1>

<div id="placeDetail" *ngIf="item">


    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--VALIDATIONS, MESSAGES ... etc.-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->

    <p-messages [value]="messagesToUser"></p-messages>

    <p-growl [value]="validations"></p-growl>






    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--BASE info-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->

    <div class="ui-g">

        <!--STATE + BASE INDORMATIONS-->
        <div class="ui-g-12">


            <div class="ui-g">

                <!--STATE-->
                <div class="card card-w-title" style="width:  100%; padding-bottom: 16px;" [ngClass]="{'nonvalid': !isStateValid }">
                    <!--<h1>State</h1>-->

                    <div class="text-center">
                        <div class="btn-group" role="group">
                            <button type="button" id="new" class="btn" [class.btn-default]="item.state != '1'" [class.btn-warning]="item.state === '1'"
                                (click)="selectState($event)">New</button>
                            <button type="button" id="approved" class="btn" [class.btn-default]="item.state != '2'" [class.btn-success]="item.state == '2'"
                                (click)="selectState($event)">Approved</button>
                            <button type="button" id="forbidden" class="btn" [class.btn-default]="item.state != '3'" [class.btn-danger]="item.state === '3'"
                                (click)="selectState($event)">Forbidden</button>
                        </div>
                    </div>
                </div>

            </div>

            <div class="ui-g">

                <!--BASE INDORMATIONS-->
                <div class="card card-w-title" style="width: 100%;">
                    <h1>Base Informations</h1>



                    <!--MAP-->
                    <div class="ui-g-12 ui-md-4" [ngClass]="{'nonvalid': !isMainPictureValid }">

                        <label for="mainImage">
                            Map
                        </label>

                        <div>
                            <agm-map [latitude]="lat" [longitude]="lng">
                                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
                            </agm-map>
                        </div>
                    </div>




                    <div class="ui-g-12 ui-md-8">

                        <div class="ui-g form-group">
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Name</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.name" [ngClass]="{'nonvalid': !isNameValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Path</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.path" [ngClass]="{'nonvalid': !isPathtitudeValid }" disabled />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Country</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.country" [ngClass]="{'nonvalid': !isCountryValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">City</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.city" [ngClass]="{'nonvalid': !isCityValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Street</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.street" [ngClass]="{'nonvalid': !isStreetValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">ZipCode</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.zipcode" [ngClass]="{'nonvalid': !isZipCodeValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Latitude</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.latitude" [ngClass]="{'nonvalid': !isLatitudeValid }" />
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <label for="input">Longtitude</label>
                                <div class="ui-fluid">
                                    <input id="input" type="text" pInputText [(ngModel)]="item.longtitude" [ngClass]="{'nonvalid': !isLongtitudeValid }" />
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>



    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--SPACES-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->


    <div *ngIf="item.id" class="ui-g">

        <div class="ui-g-12 ui-md-12">



            <div class="card card-w-title">
                <h1>SPACES</h1>


                <!--VAZBA SPACE - SUBSPACE-->

                <div class="ui-g" *ngIf="item_spaces">

                    <div *ngFor="let itemsb of item_subspaces" class="ui-g-12 ui-md-6 ui-lg-3">
                        <div class="ui-g card overview-box overview-box-1" (click)="selectItem(itemsb.id)">
                            <div class="ui-g-4">
                                <div *ngIf="itemsb.state == 1" style="background-color: yellow;width: 50px;height:50px"></div>
                                <div *ngIf="itemsb.state == 2" style="background-color: green;width: 50px;height:50px"></div>
                                <div *ngIf="itemsb.state == 3" style="background-color: red;width: 50px;height:50px"></div>
                            </div>
                            <div class="ui-g-8">
                                <img src="{{itemsb.image}}" width="100" />
                                <!-- <span class="overview-box-count">253</span> -->
                                <span class="overview-box-name">{{itemsb.name}}</span>
                            </div>
                        </div>
                    </div>





                </div>
            </div>




        </div>

    </div>




    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--BUTTONS-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->


    <div class="ui-g">

        <div class="ui-g-12 ui-md-12">
            <div class="card card-w-title">

                <button type="button" pButton icon="fa-arrow-left" label="CANCEL" (click)="sharedService.routeBack()" class="ui-button-warning"></button>

                <button type="button" pButton icon="fa-check" label="SAVE" (click)="savePlace()" class="ui-button-success"></button>

            </div>
        </div>

    </div>


    <p-messages [value]="messagesToUser"></p-messages>









</div>
