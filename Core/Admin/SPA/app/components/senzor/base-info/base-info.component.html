<div id="senzor-base-info">
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--VALIDATIONS, MESSAGES ... etc.-->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <p-messages [value]="messagesToUser"></p-messages>

  <p-growl [value]="validations"></p-growl>
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--PRODUCT BASE info + CATEGORIES-->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->

  <!--STATE + BASE INDORMATIONS-->
  <div class="ui-g">

    <div class="modal-delete" *ngIf="deleteModal === true">
      <div class="content">
        <div class="content__head">
          <h1 class="title">Confirm Delete</h1>
          <a class="boxclose" (click)="deleteModal = false" id="boxclose"></a>
        </div>
        <div class="content__body">
          <p>
            You are about to delete a sensor this procedure is irreversible.
          </p>
          <p>
            Do you want to proceed?
          </p>
        </div>

        <div class="content__footer">
          <button type="button" pButton icon="fa-angle-left" label="BACK" (click)="deleteModal = false" class="ui-button-info"></button>
          <button type="button" pButton icon="fa-trash" label="DELETE" (click)="deleteSenzor()" class="ui-button-danger"></button>
        </div>
      </div>
    </div>

    <div *ngIf="!allowEdit" class="ui-g-12 no-padding information">
      <h3 class="no-margin information__name main-header__title">{{ item.name }}</h3>
      <div class="information__address">{{ item.type }} </div>
      <button *ngIf="item.id" type="button" label="Edit" class="information__button-edit" (click)="allowEdit = !allowEdit">Edit Sensor</button>
    </div>

    <!--BASE INDORMATIONS-->
    <div class="ui-g-12 ui-sm-12 ui-md-12 ui-lg-6 form-group no-padding" *ngIf="allowEdit">

      <h1 class="no-margin main-header__title">{{ item.name }}</h1>

      <div class="ui-g-12 button-block no-padding-left">
        <!--STATE-->
        <div class="btn-group" role="group">
          <button type="button" id="new" class="btn" [class.btn-default]="item.state != '1'" [class.btn-warning]="item.state === '1'"
            (click)="selectState($event)">New</button>
          <button type="button" id="approved" class="btn" [class.btn-default]="item.state != '2'" [class.btn-success]="item.state == '2'"
            (click)="selectState($event)">Approved</button>
          <button type="button" id="forbidden" class="btn" [class.btn-default]="item.state != '3'" [class.btn-danger]="item.state === '3'"
            (click)="selectState($event)">Forbidden</button>
        </div>
      </div>
      <!--MAIN IMAGE-->
      <div class="ui-g-4 no-padding-left">
        <div *ngIf="selectedTypeImage != ''" class="thumbnail">
          <img src="{{selectedTypeImage}}" class="img-thumbnail no-padding" alt="...">
        </div>
      </div>
      <div class="ui-g-8">
        <div class="ui-g form-group">
          <div class="ui-g-12 ui-md-12 form-section">
            <label for="name" class="form-section__label">Name</label>
            <div class="ui-fluid">
              <input id="name" class="form-section__input border-radius" type="text" pInputText [(ngModel)]="item.name" [ngClass]="{'nonvalid': !isNameValid }"
              />
            </div>
          </div>
          <div class="ui-g-12 ui-md-12">
            <label for="path" class="form-section__label">Path</label>
            <div class="ui-fluid">
              <input id="path" class="form-section__input border-radius" type="text" pInputText [(ngModel)]="item.path" [ngClass]="{'nonvalid': !isPathValid }"
              />
            </div>
          </div>
          <div class="ui-g-12 ui-md-12">
            <label for="type" class="form-section__label">Type</label>
            <div class="ui-fluid">
              <p-dropdown id="type" class="form-section__input border-radius" [options]="types" [(ngModel)]="selectedType" (ngModelChange)="onTypeChange($event)"></p-dropdown>
            </div>
          </div>
        </div>
      </div>


      <div class='ui-g-12 margin-b-large no-padding-left' style="display: flex; justify-content: space-between">
        <div>
          <button type="button" pButton icon="fa-arrow-left" label="Cancel" (click)="allowEdit = false" class="ui-button-warning button-function"></button>
          <!-- <button type="button" pButton icon="fa-arrow-left" (click)="cancelPlace()" class="ui-button-warning button-function"></button> -->
          <button type="button" pButton label="Save" icon="fa-check" (click)="saveSenzor()" class="ui-button-success button-function"></button>
        </div>

        <div>
          <button *ngIf="item.id" type="button" icon="fa-trash" pButton label="Delete" (click)="deleteModal = true" class="ui-button-danger button-function"></button>
        </div>
      </div>
    </div>
    <div class="divider"></div>
  </div>


  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--BUTTONS-->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->


  <p-messages [value]="messagesToUser"></p-messages>
</div>
