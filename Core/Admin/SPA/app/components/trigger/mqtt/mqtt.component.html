<div id="trigger-mqtt">


    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--VALIDATIONS, MESSAGES ... etc.-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
  
    <p-messages [value]="messagesToUser"></p-messages>
  
    <p-growl [value]="validations"></p-growl>
  
  
  
  
  
    <h1>Subscribe data from MQTT</h1>
  
  
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--PRODUCT BASE info + CATEGORIES-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
  
    <div class="ui-g">
  
      <!--STATE + BASE INDORMATIONS-->
      <div class="ui-g-12">
  
  
        <div class="ui-g">
  
          <!--BASE INDORMATIONS-->
          <div class="card card-w-title" style="width: 100%;">
  
  
            <div class="ui-g-12">
  
              <div class="ui-g form-group">
                <div class="ui-g-12 ui-md-12">
                  <label for="mqtttopic">MQTT Topic</label>
                  <div class="ui-fluid">
                    <input id="mqtttopic" type="text" pInputText [(ngModel)]="mqtttopic" />
                  </div>
                </div>
                
            </div>
  
          </div>
  
          </div>
  
        </div>
  
      </div>
  
    </div>
  
  
  
  
  
  
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
    <!--BUTTONS-->
    <!--*********************************************************************************************-->
    <!--*********************************************************************************************-->
  
  
    <div class="ui-g">
  
      <div class="ui-g-12">
        <div class="card card-w-title">
  
          <button type="button" pButton icon="fa-check" label="SET" (click)="saveTrigger()" class="ui-button-success"></button>
  
        </div>
      </div>
  
    </div>
  
  
    <p-messages [value]="messagesToUser"></p-messages>
  
  </div>
