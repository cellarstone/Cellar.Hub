<div id="senzor-base-info">
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--VALIDATIONS, MESSAGES ... etc.-->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <p-messages [value]="messagesToUser"></p-messages>

  <p-growl [value]="validations"></p-growl>

  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--PRODUCT BASE info -->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->

  <!--BASE INDORMATIONS-->
  <div class="ui-g">

    <div class="card card-w-title border-light border-radius no-margin-b" style="width: 100%;">
      <div class="ui-g text-center main-header">
        <button type="button" pButton icon="fa-arrow-left" (click)="cancelSpace()" class="ui-button-warning button-function main-header__button--add"></button>
        <h3 class="no-margin main-header__title">Base information: {{ item.name }}</h3>
      </div>
      <div class="ui-g-12">


        <!--<h1>State</h1>-->

        <div class="ui-g-12 button-block text-center">
          <!--STATE-->
          <div class="btn-group" role="group">
            <label class="button-block__status-of-buttons">Status: </label>
            <button type="button" id="new" class="btn" [class.btn-default]="item.state != '1'" [class.btn-warning]="item.state === '1'"
              (click)="selectState($event)">New</button>
            <button type="button" id="approved" class="btn" [class.btn-default]="item.state != '2'" [class.btn-success]="item.state == '2'"
              (click)="selectState($event)">Approved</button>
            <button type="button" id="forbidden" class="btn" [class.btn-default]="item.state != '3'" [class.btn-danger]="item.state === '3'"
              (click)="selectState($event)">Forbidden</button>
          </div>
        </div>
      </div>
      <!--STATE-->

      <!--MAIN IMAGE-->
      <div class="ui-g-6 ui-md-12 ui-lg-5" [ngClass]="{'nonvalid': !isMainPictureValid }">

        <div *ngIf="!item.image" class="thumbnail">
          <img class="img-thumbnail" alt="..." style="max-width: 100%; height: auto;" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxOTEiIGhlaWdodD0iMTQxIj48cmVjdCB3aWR0aD0iMTkxIiBoZWlnaHQ9IjE0MSIgZmlsbD0iI2VlZSIvPjx0ZXh0IHRleHQtYW5jaG9yPSJtaWRkbGUiIHg9Ijk1LjUiIHk9IjcwLjUiIHN0eWxlPSJmaWxsOiNhYWE7Zm9udC13ZWlnaHQ6Ym9sZDtmb250LXNpemU6MTJweDtmb250LWZhbWlseTpBcmlhbCxIZWx2ZXRpY2Esc2Fucy1zZXJpZjtkb21pbmFudC1iYXNlbGluZTpjZW50cmFsIj4xOTF4MTQxPC90ZXh0Pjwvc3ZnPg==">
        </div>
        <div *ngIf="item.image" class="thumbnail">
          <img src="{{item.image}}" class="img-thumbnail" alt="..." style="max-width: 100%; max-height: 100%;">
        </div>




      </div>

      <div class="ui-g-6 ui-md-12 ui-lg-7">

        <div class="ui-g form-group">
          <div class="ui-g-12 ui-md-12 form-section">
            <label for="name" class="form-section__label">Name</label>
            <div class="ui-fluid">
              <input id="name" class="form-section__input" type="text" pInputText [(ngModel)]="item.name" [ngClass]="{'nonvalid': !isNameValid }"
              />
            </div>
          </div>
          <div class="ui-g-12 ui-md-12 form-section">
            <label for="path" class="form-section__label">Path</label>
            <div class="ui-fluid">
              <input id="path" class="form-section__input" type="text" pInputText [(ngModel)]="item.path" [ngClass]="{'nonvalid': !isPathValid }"
              />
            </div>
          </div>
          <div class="ui-g-12 ui-md-12 form-section">
            <div class="upload-btn-wrapper fileinput" data-provides="fileinput3">
              <button class="btn-upload">Upload File</button>
              <input type="file" id="mainPicture" name="mainvPicture" (change)="addMainPictureChangeEvent($event)">
            </div>
          </div>
        </div>
      </div>
      <div class="ui-g-12 ui-md-12 text-center buttons-function">
        <button type="button" pButton label="DELETE" (click)="deleteSpace()" class="ui-button-danger button-function"></button>
        <button type="button" pButton label="SAVE" (click)="saveSpace()" class="ui-button-success button-function"></button>
      </div>
    </div>
  </div>
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <!--BUTTONS-->
  <!--*********************************************************************************************-->
  <!--*********************************************************************************************-->
  <p-messages [value]="messagesToUser"></p-messages>
</div>
