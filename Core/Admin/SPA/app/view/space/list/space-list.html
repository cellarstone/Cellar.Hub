<div class="ui-g list-of-spaces">
    <button type="button" class="list-of-spaces__button--add" pButton icon="fa-plus" label="Add Space" (click)="newSpace()"></button>
    <h5 class="list-of-spaces__text">List of Spaces</h5>
</div>

<div>
    <app-space-list [items]="items$ | async" (onSelect)="selectSpace($event)"></app-space-list>
</div>
