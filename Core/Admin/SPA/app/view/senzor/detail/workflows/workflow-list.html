<div class="ui-g workflows">
    <button type="button" class="workflows__button--add" pButton icon="fa-plus" (click)="newWorkflow()"></button>
    <h3 class="workflows__text">Workflows</h3>
</div>

<div *ngIf="items$ | async">
  <app-workflow-list [items]="items$ | async" (onSelect)="selectWorkflow($event)"></app-workflow-list>
</div>
