
<div class="ui-g list-of-workflows">
  <button type="button" class="list-of-workflows__button--add" pButton icon="fa-plus" label="Add Workflow" (click)="newWorkflow()"></button>
  <h5 class="list-of-workflows__text">List of Spaces</h5>
</div>


<div *ngIf="items$ | async">
  <app-workflow-list [items]="items$ | async" (onSelect)="selectWorkflow($event)"></app-workflow-list>
</div>
