<!-- ******************************************** -->
<!-- CHECK -->
<!-- ******************************************** -->


<div class="ui-g margin-b-medium">
  <button type="button" label="Check status" (click)="checkSenzor()" class="button-check">Check status</button>
</div>


<!-- ******************************************** -->
<!-- CONTROL PANEL -->
<!-- ******************************************** -->

<div class="ui-g">

  <div class="ui-g-12">

  </div>

  <div class="ui-g-12">
    <button type="button" pButton label="ON" (click)="onSenzor()" class="ui-button-success"></button>
    <button type="button" pButton label="OFF" (click)="offSenzor()" class="ui-button-danger"></button>
  </div>




  <!-- ******************************************** -->
  <!-- CHARTS -->
  <!-- ******************************************** -->


  <div class="ui-g">

    <div class="ui-g-12">
      <div *ngIf="actualValue == 1" class="mypicture" [inlineSVG]="'/assets/images/senzorStates/lightbulb_on.svg'"></div>
      <div *ngIf="actualValue == 0" class="mypicture" [inlineSVG]="'/assets/images/senzorStates/lightbulb_off.svg'"></div>

      <!-- https://www.usefuldev.com/blog/post/using-highcharts-in-an-angular-cli-project -->
      <div #chartTarget>
        chart target
      </div>

    </div>

  </div>
</div>
