<!-- ******************************************** -->
<!-- CHECK -->
<!-- ******************************************** -->

<div class="ui-g margin-b-medium">
  <button type="button" label="Check status" (click)="checkSenzor()" class="button-check">Check status</button>
</div>


<!-- ******************************************** -->
<!-- CONTROL PANEL -->
<!-- ******************************************** -->

<div class="ui-g">

  <div class="ui-g-12">
    <img *ngIf="actualValue == 1" class="mypicture" src="assets/images/senzorStates/motion.png">
    <img *ngIf="actualValue == 0" class="mypicture" src="assets/images/senzorStates/nomotion.png">
    <div>{{actualValue}}</div>
  </div>

</div>


<!-- ******************************************** -->
<!-- CHARTS -->
<!-- ******************************************** -->


<div class="ui-g">
  <div class="ui-g-12">
    <!-- https://www.usefuldev.com/blog/post/using-highcharts-in-an-angular-cli-project -->
    <div #chartTarget>
      chart target
    </div>
  </div>
</div>
